<div class="main-container">
  <table class="schedule">
    <thead>
      <tr>
        <th
          *ngFor="let day of ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat']"
        >
          {{ day }}
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let week of getWeeks()">
        <td *ngFor="let day of week">{{ day.getDate() }}</td>
      </tr>
    </tbody>
  </table>
</div>
