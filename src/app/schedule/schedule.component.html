<div class="main-container">
  <div class="employee-list-container">
    @for(employee of employees; track employee.id){
    <app-employee [employee]="employee" [selected]="false" />
    }
  </div>
  <div class="schedule-field-container">
    @for(dayNumber of daysOfCurrentMonth; track dayNumber.numberOfTheDay){
    <app-schedule-field [numberOfTheDay]="dayNumber" [employees]="employees" />
    }
  </div>
</div>
